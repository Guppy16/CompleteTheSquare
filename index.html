<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="square-game/style.css">
  <title>Complete the Square Game</title>
</head>
<body>
  <h1>Complete the Square Game</h1>
  <div id="mode-select">
    <label class="modern-switch">
      <input type="checkbox" id="ai-toggle">
      <span class="switch-slider">
        <span class="switch-option left active" data-text="Over the Board"></span>
        <span class="switch-option right" data-text="Against AI"></span>
        <span class="switch-button"></span>
      </span>
    </label>
  </div>
  <div id="board"></div>
  <p id="status"><span style="background-color: #4CAF5050; padding: 2px 8px; border-radius: 4px; text-shadow: 0 0 3px #4CAF5080;">Green</span> to move</p>
  <script src="square-game/script.js"></script>
</body>
</html>
